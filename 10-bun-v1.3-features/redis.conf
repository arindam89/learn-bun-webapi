# Redis configuration for Bun 1.3 examples

# Network settings
port 6379
bind 0.0.0.0

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for examples, enable for production)
# save 900 1
# save 300 10
# save 60 10000
# appendonly yes
# appendfsync everysec

# Security (disabled for local development)
# requirepass your-secure-password
# protected-mode no

# Logging
loglevel notice
syslog-enabled no

# Performance tuning
tcp-keepalive 60
timeout 0

# Client limits
maxclients 10000

# Slow log (useful for debugging)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Lua scripting (for advanced examples)
lua-time-limit 5000

# Enable client query buffer limits
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Frequency of rehashing
activerehashing yes

# Limit CPU usage
hz 10

# AOF rewrite configuration
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB configuration
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Slave replication (if needed)
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5