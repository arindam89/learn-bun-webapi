# Redis configuration for TaskFlow

# Network
bind 0.0.0.0
port 6379
protected-mode no
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disable for development, enable for production)
# save 900 1
# save 300 10
# save 60 10000

# Logging
loglevel notice
syslog-enabled no

# Performance tuning
timeout 0
tcp-backlog 511
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client limits
maxclients 10000

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# AOF rewrite configuration
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB configuration
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Keyspace notifications (for cache invalidation)
notify-keyspace-events "Ex"

# Lua scripting
lua-time-limit 5000

# Client query buffer limits
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Frequency of rehashing
activerehashing yes

# HZ (frequency of background tasks)
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF fsync policy
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
replica-priority 100

# Security (enable in production)
# requirepass your-redis-password

# Modules
# loadmodule /path/to/your-module.so